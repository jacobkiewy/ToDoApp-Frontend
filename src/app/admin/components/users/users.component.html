<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userId}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.status}}</td>
        </tr>
    </tbody>
</table>
