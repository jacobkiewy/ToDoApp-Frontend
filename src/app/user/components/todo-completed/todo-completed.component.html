<div class="row todoList">
  <div class="col-md-8">
    <div class="d-flex justify-content-center" style="align-items: center">
      <h2 style="position: relative; top: 0.25rem">Tamamlanmış</h2>
    </div>

    <div class="list-group" style="margin-top: 1rem">
      <div class="d-flex justify-content-center" *ngIf="dataLoaded != true">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <li
        *ngFor="
          let toDo of toDos | paginate: { itemsPerPage: 6, currentPage: p }
        "
        class="
          list-group-item list-group-item-action
          d-flex
          justify-content-between
        "
      >
        <div class="d-grid">
          <h5>{{ toDo.title }}</h5>
          <small class="text-wrap text-break" style="width: 95%">{{
            toDo.description
          }}</small>
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: slategray;
          "
        >
          <i
            class="fas fa-trash"
            (click)="toDoDeleted(toDo)"
            style="cursor: pointer; font-size: 1.75rem"
          ></i>
        </div>
      </li>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls
    (pageChange)="p = $event"
    style="margin-right: 3rem; margin-top: 1.25rem"
  ></pagination-controls>
</div>
