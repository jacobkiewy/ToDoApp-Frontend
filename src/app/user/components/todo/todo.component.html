<div class="row todoList">
  <div class="col-md-8">
    <div class="d-flex justify-content-between" style="align-items: center">
      <h2 style="position: relative; top: 0.25rem">YapÄ±lacaklar</h2>
      <button
        type="button"
        class="btn btn-outline-dark"
        data-bs-toggle="modal"
        data-bs-target="#toDoAdd"
      >
        <i class="fas fa-lg fa-plus"></i>
      </button>
    </div>

    <div class="list-group" style="margin-top: 1rem">
      <div class="d-flex justify-content-center" *ngIf="dataLoaded != true">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <li
        *ngFor="let toDo of toDos | paginate: { itemsPerPage: 6, currentPage: p }"
        class="
          list-group-item list-group-item-action
          d-flex
          justify-content-between
        "
      >
        <div class="d-grid">
          <h5>{{ toDo.title }}</h5>
          <small class="text-wrap text-break" style="width: 95%;">{{ toDo.description }}</small>
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: slategray;
          "
        >
          <i 
            class="fas fa-lg fa-edit"
            style="margin-right: 0.6rem; cursor: pointer"
            (click)="replace(toDo.id)"
          ></i>
         
          <i class="fas fa-lg fa-check" (click)="toDoCompleted(toDo.id)" style="cursor: pointer"></i>
        </div>
        
      </li>
    </div>
  </div>
</div>
<app-todo-add></app-todo-add>
<div class="d-flex justify-content-center" *ngIf="toDos.length >6">
  <pagination-controls
    (pageChange)="p = $event"
    style="margin-right: 3rem; margin-top: 1.25rem;"
  ></pagination-controls>
</div>
